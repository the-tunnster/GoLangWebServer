	<div class="container">

		<div class="row">
			<h1 class="mt-5">Search for availability.</h1>
		</div>

		<form action="reservation.html" method="GET" novalidate class="needs-validation">

			<div class="row">
				<div class="col">
					<div class="row" id="reservationDates">
						<div class="col">
							<input required type="text" class="form-control" name="start" placeholder="Arrival Date">

		<div class="row">
			<div class="col">
				<p id="myParagraph">
					Text.
				</p>
				<p>
					<button id="colorButton" class="btn btn-outline-secondary">Click Me.</button>
				</p>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
	<script src="https://unpkg.com/notie"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script>
		let attention = Prompt();

		(function () {
			'use strict'
			let forms = document.querySelectorAll('.needs-validation')
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}
						form.classList.add('was-validated')
					}, false)
				})
		})

		document.getElementById("colorButton").addEventListener("click", function () {
			attention.error({ msg: "Hello World"});
		})

		const elem = document.getElementById("reservationDates");
		const rangepicker = new DateRangePicker(elem, {
			format: "yyyy-mm-dd",
		});

		function notify(msg, msgType) {
			notie.alert({
				type: msgType,
				text: msg,
			})
		}

		function notifyModal(title, text, icon, confirmationButtonText) {
			Swal.fire({
				title: title,
				text: text,
				icon: icon,
				confirmButtonText: confirmationButtonText
			})
		}

		function Prompt() {
			let toast = function (c) {
				const {
					msg = "",
					icon = "success",
					position = "top-end",
				} = c;
				const Toast = Swal.mixin({
					toast: true,
					title: msg,
					position: position,
					icon: icon,
					showConfirmButton: false,
					timer: 3000,
					timerProgressBar: true,
					didOpen: (toast) => {
						toast.addEventListener('mouseenter', Swal.stopTimer)
						toast.addEventListener('mouseleave', Swal.resumeTimer)
					}
				})

				Toast.fire({})
			}

			let success = function (c) {
				const{
					msg=  "",
					title = "",
					footer = "",
				} = c;
				Swal.fire({
					icon: 'success',
					title: title,
					text: msg,
					footer: footer
				})
			}

			let error = function (c) {
				const{
					msg=  "",
					title = "",
					footer = "",
				} = c;
				Swal.fire({
					icon: 'error',
					title: title,
					text: msg,
					footer: footer
				})
			}

			return {
				toast: toast,
				success: success,
				error: error,
			}
		}

	</script>

</body>
